<html>

<head>
    <title>Image Generator</title>
    <link href="./lib/css/Daisy.css" rel="stylesheet">
    <script src="./lib/js/Tailwind.js"></script>
    <link href="./lib/css/lightbox.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex flex-col lg:flex-row w-screen h-screen p-5 gap-10">
        <div class="w-full lg:w-1/3 flex flex-col h-1/3 lg:h-full gap-3">
            <h1 class="font-bold text-3xl">Image Parameters</h1>
            <textarea class="input input-bordered w-full grow py-3" id="prompt"></textarea>
            <div class="flex gap-3 items-center">
                <span class="min-w-[15%]">Width: </span>
                <input id="width" type="number" placeholder="768" value="768" class="input input-bordered grow" />
            </div>
            <div class="flex gap-3 items-center">
                <span class="min-w-[15%]">Height: </span>
                <input id="height" type="number" placeholder="768" value="768" class="input input-bordered grow" />
            </div>
            <div class="flex gap-3 items-center">
                <span class="min-w-[15%]">Seed: </span>
                <input id="seed" type="text" placeholder="51" value="51" class="input input-bordered grow" />
                <button id="generate" class="btn btn-primary">Generate</button>
            </div>
            <select id="model_select" class="select select-bordered w-full">
                <option disabled selected value="flux">Pick your Model</option>
            </select>
            <button class="btn btn-primary" id="submit">Generate</button>
        </div>

        <div class="w-full lg:w-2/3 h-2/3 lg:h-full relative">
            <div id="loading" class="absolute w-full h-full hidden">
                <div class="bg-base-content w-full h-full absolute opacity-80"></div>
                <span
                    class="loading loading-ring w-1/2 top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] absolute text-accent"></span>
            </div>
            <!-- <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" alt=""/></a> -->
            <a id="wrapper-img"
                href="https://pollinations.ai/p/A%20MAN%20EATING%20NOODLE?width=768&height=768&seed=43&model=flux&nologo=true&enhance=true"
                data-lightbox="example-set">
                <img class="w-full h-full bg-cover bg-center"
                    style="background-image: url('https://pollinations.ai/p/A%20MAN%20EATING%20NOODLE?width=768&height=768&seed=43&model=flux&nologo=true&enhance=true'); " />
            </a>
        </div>
    </div>
</body>

<script src="./main.js"> </script>

<script src="./lib/js/lightbox-plus-jquery.min.js"></script>

</html>
